<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/creartarea.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Crear Tarea</title>
</head>
<body>
    <div class="container">
        <h1>Crear Tarea</h1>
        <form id="crearTareaForm">
            <div class="form-group">
                <label for="cliente">Seleccionar Cliente:</label>
                <select id="cliente" required>
                    <option value="">Seleccione un cliente</option>
                    <!-- Opciones de clientes se llenarán automáticamente -->
                </select>
            </div>
            <div class="form-group">
                <label for="nombreCliente">Nombre del Cliente:</label>
                <input type="text" id="nombreCliente" readonly>
            </div>
            <div class="form-group">
                <label for="direccionCliente">Dirección del Cliente:</label>
                <input type="text" id="direccionCliente" readonly>
            </div>
            <div class="form-group">
                <label for="telefonoCliente">Teléfono del Cliente:</label>
                <input type="text" id="telefonoCliente" readonly>
            </div>
            <div class="form-group">
                <label for="correoCliente">Correo del Cliente:</label>
                <input type="email" id="correoCliente" readonly>
            </div>
            <div class="form-group">
                <label for="personaRecibe">Persona que recibe el servicio:</label>
                <input type="text" id="personaRecibe" required>
            </div>
            <div class="form-group">
                <label for="personaSolicita">Persona que solicita el servicio:</label>
                <input type="text" id="personaSolicita" required>
            </div>
            <div class="form-group">
                <label for="motivoServicio">Motivo del servicio:</label>
                <input type="text" id="motivoServicio" required>
            </div>
            <div class="form-group">
                <label for="horaAtencion">Hora de atención:</label>
                <input type="time" id="horaAtencion" required>
            </div>
            <button type="submit" class="button">Crear Tarea</button>
        </form>
    </div>
    <script src="js/creartarea.js"></script>
</body>
</html>
