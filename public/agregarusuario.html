<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/agregarusuario.css">
    <title>Agregar Usuario</title>
</head>
<body>
    <div class="container">
        <h1>Agregar Usuario</h1>
        <form id="agregarUsuarioForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select id="rol" required>
                    <option value="">Seleccione un rol</option>
                    <option value="administrador">Administrador</option>
                    <option value="Gerente">Gerente</option>
                    <option value="Tecnico">Técnico</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaCreacion">Fecha de Creación:</label>
                <input type="date" id="fechaCreacion" required>
            </div>
            <input type="hidden" id="id" value="AUTOGENERADO"> <!-- ID se generará automáticamente -->
            <button type="submit" class="button">Agregar Usuario</button>
        </form>
    </div>
    <script src="js/agregarusuario.js"></script>
</body>
</html>
